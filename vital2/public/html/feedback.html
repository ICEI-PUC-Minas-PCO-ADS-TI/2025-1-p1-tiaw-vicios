<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/estilo.css">
  <title>Feedback</title>
</head>
<body>
  <!-- Botão flutuante -->
 <a id="feedback-link" class="btn-feedback" href="#">
  <span>Dê um feedback</span>
  <img src="/public/imgs/texto.png" alt="Imagem Feedback">
</a>
 
  <button id="abrir-visualizacao" class="btn-flutuante">Visualizar Feedbacks</button>

  <!-- Modal de Envio -->
  <div id="modal-feedback" class="modal oculto">
    <div class="modal-conteudo">
      <span class="fechar" id="fechar-feedback">&times;</span>
      <h2>Feedback</h2>
      <input type="text" id="nome" placeholder="Nome da Pessoa">
      <input type="email" id="email" placeholder="E-mail">
      <textarea id="comentario" placeholder="Digite sua opinião"></textarea>
      <button id="enviar">Enviar</button>
      <button id="voltar-visualizacao" class="oculto">Voltar</button>
    </div>
  </div>

  <!-- Modal de Visualização -->
  <div id="modal-visualizacao" class="modal oculto">
    <div class="modal-conteudo">
      <span class="fechar" id="fechar-visualizacao">&times;</span>
      <h2>Visualização de Feedbacks</h2>
      <div id="lista-feedbacks"></div>
    </div>
  </div>

  <script src="/public/script/apps.js"></script>
</body>
</html>
