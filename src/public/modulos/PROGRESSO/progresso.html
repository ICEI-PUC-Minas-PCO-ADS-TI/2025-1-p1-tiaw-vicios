<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Progresso Detalhado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="progresso.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <h1 style="color: #522B89;">Progresso do Usuário</h1>

    <!-- Progressos de Álcool e Tabaco -->

    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">

    <div class="card cardDetalhes" style="width: 18rem; background-color: #522B89;">
        <div class="card-body">

            <!-- Progressos de Álcool -->
            <div class="progresso-container">

                <h2>Álcool</h2>
                <div class="barra">
                    <div id="barra-alcool" class="preenchimento" style="width: 0%">0%</div>
                </div>
                <canvas id="graficoAlcool"></canvas>
            </div>

            <!-- BOTÕES -->
            <button id="openModalAlcoolBtn" class="botaoDetalhes">MAIS DETALHES</button>

        </div>
    </div>


    <div class="card cardDetalhes" style="width: 18rem; background-color: #522B89;">
        <div class="card-body">

            <!-- Progressos de Tabaco -->
            <div class="progresso-container">
                <h2>Tabaco</h2>
                <div class="barra">
                    <div id="barra-tabaco" class="preenchimento" style="width: 0%">0%</div>
                </div>
                <canvas id="graficoTabaco"></canvas>
            </div>

            <!-- BOTÕES -->
            <button id="openModalTabacoBtn" class="botaoDetalhes">MAIS DETALHES</button>


        </div>
    </div>

</div>


    <!-- MODAL ÁLCOOL -->

    <div id="modalAlcool" class="modal-custom">
        <div class="modal-content-custom">
            <span style="color: #ffffff" class="close-btn" onclick="fecharModal('modalAlcool')">&times;</span>
            <h2 style="color: #ffffff;">Progresso Detalhado - Álcool</h2>

            <!-- Gráficos de Álcool -->
            <div class="grafico">
                <h4 style="color: #ffffff";>Dias sem uso</h4><canvas id="alcoolDiasChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Quizzes</h4><canvas id="alcoolQuizChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Tarefas</h4><canvas id="alcoolTarefaChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Videoaulas</h4><canvas id="alcoolVideoChart"></canvas>
            </div>
        </div>
    </div>



    <!-- MODAL TABACO -->
    <div id="modalTabaco" class="modal-custom">
        <div class="modal-content-custom">
            <span style="color: #ffffff" class="close-btn" onclick="fecharModal('modalTabaco')">&times;</span>
            <h2 style="color: #ffffff">Progresso Detalhado - Tabaco</h2>

            <!-- Gráficos de Tabaco -->
            <div class="grafico">
                <h4 style="color: #ffffff" >Dias sem uso</h4><canvas id="tabacoDiasChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Quizzes</h4><canvas id="tabacoQuizChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Tarefas</h4><canvas id="tabacoTarefaChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Videoaulas</h4><canvas id="tabacoVideoChart"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="progresso.js"></script>

</body>

</html>
