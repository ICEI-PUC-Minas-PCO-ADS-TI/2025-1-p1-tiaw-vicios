<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra de Tarefas - Lotus</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="index.js" defer></script>
</head>

<body>







    <!-- Navbar Responsiva - HTML atualizado -->
    <nav class="navbar floating-navbar">
        <div class="container-fluid">
            <!-- Layout Mobile -->
            <div class="d-flex align-items-center justify-content-between w-100 d-lg-none">
                <!-- Botão do menu -->
                <button class="navbar-toggler offcanvasty" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Logo -->
                <a class="navbar-brand text-white" href="#">
                    <img src="img/LotusBranco.png" alt="iconeLotus" width="50" height="50"
                        class="d-inline-block align-text-top">
                </a>

                <!-- Ícones da direita (Mobile) -->
                <div class="d-flex gap-2">
                    <a class="nav-link text-white p-1" href="#" id="mobile-search-toggle">
                        <i class="bi bi-search" style="font-size: 1.5rem;"></i>
                    </a>
                    <a class="nav-link text-white p-1" href="#">
                        <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
            </div>

            <!-- Layout Desktop -->
            <div class="d-none d-lg-flex align-items-center justify-content-between w-100">
                <!-- Seção Esquerda -->
                <div class="d-flex align-items-center">
                    <!-- Botão do menu -->
                    <button class="navbar-toggler offcanvasty me-3" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Logo -->
                    <a class="navbar-brand text-white me-4" href="#">
                        <img src="img/LotusBranco.png" alt="iconeLotus" width="50" height="50"
                            class="d-inline-block align-text-top">
                    </a>

                    <!-- Ícones de navegação -->
                    <ul class="navbar-nav d-flex flex-row gap-3 me-4">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-house-fill nav-icon"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-clipboard-heart-fill nav-icon"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-bar-chart-line-fill nav-icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Seção Central - Busca -->
                <div class="flex-grow-1 mx-4">
                    <form class="d-flex search-form" role="search">
                        <input class="form-control me-2 search-input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-light search-btn" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Seção Direita -->
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav d-flex flex-row gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-bell-fill nav-icon"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-gear-fill nav-icon"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-box-arrow-in-right nav-icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Barra de busca mobile (oculta por padrão) -->
            <div class="w-100 mt-2 d-lg-none mobile-search" style="display: none;">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 search-input" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-light search-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Menu Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-house-fill me-2"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-clipboard-heart-fill me-2"></i>Favoritos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-bar-chart-line-fill me-2"></i>Estatísticas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-bell-fill me-2"></i>Notificações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-gear-fill me-2"></i>Configurações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </a>
                </li>
            </ul>
        </div>
    </div>




    <div class="container mt-5 bannerPrincipal">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"
            style="border: #673AB7 7px solid;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="img/capa1.png" class="d-block w-100" alt="capa1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/capa2.png" class="d-block w-100" alt="capa2">
                </div>
                <div class="carousel-item">
                    <img src="img/capa3.png" class="d-block w-100" alt="capa3">
                </div>
                <div class="carousel-item">
                    <img src="img/capa4.png" class="d-block w-100" alt="capa4">
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
