<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="tela"></div>

    <script>
    const card = JSON.parse(localStorage.getItem("cardSelecionado"));
    const tela = document.getElementById('tela');

    if (card) {
        tela.innerHTML = `
            <h2>${card.nome}</h2>
            <img src="${card.imagem}" alt="${card.nome}" class="detail-img">
            <h3>Texto: ${card.texto}</h3>
            <h4>Link: <a href="${card.link}">Card ${card.id}</a></h4>
            <br>
            <button class="btn-voltar" onclick="window.location.href='index.html'">Voltar</button>
        `;
    } else {
        tela.innerHTML = `<p>Card n√£o encontrado.</p>`;
    }
</script>

</body>
</html>
