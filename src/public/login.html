<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sliding Login Form - Responsivo</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>

    <div class="titulo">
        <img src="assets/images/LotusBranco.png" class="logo" alt="HostControl">
    </div>
    
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#" method="post">
                <h1>Criar Conta</h1>
                <input type="text" name="txt" placeholder="Nome" required autocomplete="name">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="pswd" placeholder="Senha" required autocomplete="new-password">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <div class="sign-in">
            <form action="#" method="post">
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="pswd" placeholder="Senha" required autocomplete="current-password">
                <button type="submit">Entrar</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Bem-Vindo Novamente!</h1>
                    <p>Faça seu login aqui</p>
                    <button type="button" id="signIn">Entrar</button>
                </div>
                <div class="overlay-right">
                    <h1>Seja Bem-Vindo!</h1>
                    <p>Não fique de fora , faça seu cadastro aqui</p>
                    <button type="button" id="signUp">Cadastre-se</button>
                    <br>
                    <button type="button" id="botaoir" onclick="window.location.href='#'">Continuar sem login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para funcionalidade de alternância entre login e cadastro -->
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });

        // Melhorar acessibilidade em dispositivos móveis
        document.addEventListener('DOMContentLoaded', function() {
            // Detectar se é dispositivo móvel
            const isMobile = window.innerWidth <= 480;
            
            if (isMobile) {
                // Adicionar eventos de toque para melhor experiência móvel
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    button.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    button.addEventListener('touchend', function() {
                        this.style.transform = 'scale(1)';
                    });
                });
            }
        });

        // Ajustar altura da viewport em dispositivos móveis
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
    </script>

</body>
</html>
