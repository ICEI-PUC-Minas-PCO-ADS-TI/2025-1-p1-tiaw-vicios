    <div class="container mt-5">
        <div class="carrossel-com-cards">

            <!-- Card Esquerdo - Álcool -->
            <div class="card cardDetalhes" style="background-color: #522B89; ">
                <div class="card-body">
                    <div class="progresso-container">
                        <h2>Álcool</h2>
                        <div class="barra">
                            <div id="barra-alcool" class="preenchimento" style="width: 0%">0%</div>
                        </div>
                        <canvas id="graficoAlcool"></canvas>
                    </div>
                    <button id="openModalAlcoolBtn" class="botaoDetalhes">MAIS DETALHES</button>
                </div>
            </div>

            <!-- Carrossel -->
            <div class="bannerPrincipal">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"
                    style="border: #673AB7 7px solid;">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="assets/images/capa1.png" class="d-block w-100" alt="capa1">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="assets/images/capa2.png" class="d-block w-100" alt="capa2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/capa3.png" class="d-block w-100" alt="capa3">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/capa4.png" class="d-block w-100" alt="capa4">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Direito - Tabaco -->
            <div class="card cardDetalhes" style="background-color: #522B89;">

    <!-- MODAL ÁLCOOL -->

    <div id="modalAlcool" class="modal-custom">
        <div class="modal-content-custom">
            <span style="color: #ffffff" class="close-btn" onclick="fecharModal('modalAlcool')">&times;</span>
            <h2 style="color: #ffffff;">Progresso Detalhado - Álcool</h2>

            <!-- Gráficos de Álcool -->

            <div class="grafico">
                <h4 style="color: #ffffff">Quizzes</h4><canvas id="alcoolQuizChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Tarefas</h4><canvas id="alcoolTarefaChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Videoaulas</h4><canvas id="alcoolVideoChart"></canvas>
            </div>
        </div>
    </div>



    <!-- MODAL TABACO -->
    <div id="modalTabaco" class="modal-custom">

            <h2 style="color: #ffffff">Progresso Detalhado - Tabaco</h2>

            <!-- Gráficos de Tabaco -->

            <div class="grafico">
                <h4 style="color: #ffffff">Quizzes</h4><canvas id="tabacoQuizChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Tarefas</h4><canvas id="tabacoTarefaChart"></canvas>
            </div>
            <div class="grafico">
                <h4 style="color: #ffffff">Videoaulas</h4><canvas id="tabacoVideoChart"></canvas>
            </div>
        </div>
    </div>








    <!-- Botão flutuante -->
    <div class="btn-flutuante-container">

        <!-- Botão principal -->
        <button id="feedback-btn" class="btn-flutuante">
            Dê um feedback
        </button>

        <!-- Papelzinho (link para enviar feedback) -->
        <a id="feedback-link" class="btn-feedback oculto" href="#">
            <div class="papelzin">
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
            </div>
            <span>Enviar Feedback</span>
        </a>

        <!-- Botão para visualizar feedbacks -->
        <button id="abrir-visualizacao" class="btn-flutuante oculto">
            Visualizar Feedbacks
        </button>

    </div>



    <!-- Modal de Envio -->
    <div id="modal-feedback" class="modal-feedback oculto">
        <div class="modal-conteudo">
            <span class="fechar" id="fechar-feedback">&times;</span>
            <h2>Feedback</h2>
            <input type="text" id="nome" placeholder="Nome da Pessoa">
            <input type="email" id="email" placeholder="E-mail">
            <textarea id="comentario" placeholder="Digite sua opinião"></textarea>
            <button id="enviar">Enviar</button>
            <button id="voltar-visualizacao" class="oculto">Voltar</button>
        </div>
    </div>
    <!-- Modal de Visualização -->
    <div id="modal-visualizacao" class="modal-feedback oculto">
        <div class="modal-conteudo">
            <span class="fechar" id="fechar-visualizacao">&times;</span>
            <h2>Visualização de Feedbacks</h2>
            <div id="lista-feedbacks" class="lista-feedbacks"></div>
        </div>
    </div>

    <script src="assets/js/feedback.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const botaoFeedback = document.getElementById("feedback-btn");
            const feedbackLink = document.getElementById("feedback-link");
            const btnVisualizar = document.getElementById("abrir-visualizacao");

            let visiveis = false;

            botaoFeedback.addEventListener("click", function () {
                visiveis = !visiveis;

                feedbackLink.classList.toggle("oculto", !visiveis);
                btnVisualizar.classList.toggle("oculto", !visiveis);
            });
        });
    </script>
