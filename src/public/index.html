<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <style>
    /* Basic styles for container and forms */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 400px;
      overflow: hidden;
      position: relative;
    }
    .logo {
      display: block;
      margin: 20px auto;
      width: 100px;
      height: auto;
    }
    .form-container {
      padding: 20px 30px;
      transition: transform 0.5s ease;
      width: 100%;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #5936a2;
    }
    .message {
      margin-top: 10px;
      font-weight: 600;
      color: red;
      min-height: 20px;
    }
    .toggle-link {
      margin-top: 10px;
      text-align: center;
      color: #6f42c1;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img src="assets/images/LotusBranco.png" alt="Logo" class="logo" />
    <div class="form-container" id="form-container">
      <form id="login-form" aria-label="Formulário de login">
        <h2>Login</h2>
        <input type="email" id="email-login" name="email" placeholder="Email" required autocomplete="email" />
        <input type="password" id="senha-login" name="senha" placeholder="Senha" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
        <div id="login-message" class="message" aria-live="polite"></div>
        <div class="toggle-link" id="show-register">Não tem conta? Cadastre-se</div>
      </form>
      <form id="register-form" aria-label="Formulário de cadastro" style="display:none; margin-top:20px;">
        <h2>Criar Conta</h2>
        <input type="text" id="nome" name="nome" placeholder="Nome" required autocomplete="name" />
        <input type="email" id="email-register" name="email" placeholder="Email" required autocomplete="email" />
        <input type="password" id="senha-register" name="senha" placeholder="Senha" required autocomplete="new-password" />
        <button type="submit">Cadastrar</button>
        <div id="register-message" class="message" aria-live="polite"></div>
        <div class="toggle-link" id="show-login">Já tem conta? Faça login</div>
      </form>
    </div>
  </div>
  <script src="assets/js/login-cadastro.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegister = document.getElementById('show-register');
      const showLogin = document.getElementById('show-login');

      showRegister.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      });

      showLogin.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      });
    });
  </script>
</body>
</html>
