<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card-container {
      background: #e6e6e6;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
      padding: 25px 30px 30px 30px;
      box-sizing: border-box;
    }
    .tabs {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 25px;
    }
    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 18px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
      color: #000;
      border: 1px solid transparent;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .tab svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2.5;
      fill: none;
    }
    .tab.active {
      background-color: #6f42c1;
      color: white;
      border-color: #6f42c1;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      background: transparent;
      border: none;
      border-bottom: 2px solid #999;
      padding: 8px 4px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
      color: #000;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
      font-size: 14px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-bottom-color: #6f42c1;
    }
    button {
      margin-top: 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 20px;
      padding: 12px 0;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      user-select: none;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #d1c4e9;
    }
  </style>
</head>
<body>
  <div class="card-container" role="main" aria-label="Formulário de cadastro">
    <nav class="tabs" aria-label="Alternar entre login e cadastro">
      <div class="tab" role="tab" aria-selected="false" tabindex="0" aria-controls="login-panel" id="login-tab">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" aria-label="Ícone de seta para esquerda">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H3m0 0l4-4m-4 4l4 4m13-4v1a3 3 0 01-3 3H9a3 3 0 01-3-3v-1" />
        </svg>
        sign-in
      </div>
      <div class="tab active" role="tab" aria-selected="true" tabindex="0" aria-controls="register-panel" id="register-tab">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" aria-label="Ícone de mais">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        registrar
      </div>
    </nav>
    <div class="logo-container">
      <img src="assets/images/LotusBranco.png" alt="Logo" />
    </div>
    <form id="register-form" aria-labelledby="register-tab">
      <input type="text" id="usuario-email" name="usuario-email" placeholder="Usuário ou e-mail" required autocomplete="username" />
      <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="new-password" />
      <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme a senha" required autocomplete="new-password" />
      <button type="submit" aria-label="Registrar">REGISTRAR</button>
    </form>
  </div>
</body>
</html>
