<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caderno de Reflexões</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Caderno de Reflexões</h1>

  <button id="btnToggleCalendario">Abrir Calendário</button>

  <div id="calendario-container" class="oculto">
    <div class="navegacao-mes">
      <button id="mesAnterior">&lt;</button>
      <span id="mesAno"></span>
      <button id="mesProximo">&gt;</button>
    </div>
    <div id="calendario"></div>
  </div>

  <div id="pergunta-container">
    <p id="pergunta-texto" style="color: #2A3D66; font-weight:bold; margin-bottom:10px;"></p>
    <textarea id="resposta" placeholder="Digite sua resposta aqui..."></textarea>
    <div class="botoes-resposta">
      <button onclick="salvarResposta()">Salvar Resposta</button>
      <button onclick="deletarResposta()">Deletar Resposta</button>
    </div>
  </div>


  <!-- Modal de confirmação de deleção -->
<div id="modalConfirmar" class="modal">
  <div class="modal-conteudo">
    <p>Tem certeza que deseja deletar esta resposta?</p>
    <div class="botoes">
      <button onclick="confirmarDelecao()">Confirmar</button>
      <button onclick="fecharModal('modalConfirmar')">Cancelar</button>
    </div>
  </div>
</div>

<!-- Modal de resposta deletada -->
<div id="modalDeletado" class="modal">
  <div class="modal-conteudo">
    <p>Resposta deletada com sucesso!</p>
    <button onclick="fecharModal('modalDeletado')">Fechar</button>
  </div>
</div>

<!-- Modal de resposta salva -->
<div id="modalSalvo" class="modal">
  <div class="modal-conteudo">
    <p>Resposta salva com sucesso!</p>
    <button onclick="fecharModal('modalSalvo')">Fechar</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
